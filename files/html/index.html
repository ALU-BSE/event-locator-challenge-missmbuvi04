<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Locator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

  <!-- Header -->
  <div class="container py-5">
    <h1 class="mb-4 text-center fw-bold gradient-text"> Finding Events Made Easy</h1>

    <!-- Search Form -->
    <form id="searchForm" class="row g-3 form-card mx-auto">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search keyword..." />
      </div>
      <div class="col-md-3">
        <input type="date" id="dateFilter" class="form-control" />
      </div>
      <div class="col-md-3">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
          <!-- <option value="Music">Music</option>
          <option value="Art">Art</option>
          <option value="Tech">Tech</option> -->
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-custom">🔍 Search</button>
      </div>
    </form>
  </div>

  <!-- Inline JavaScript -->
  
    <script src="../js/main.js"></script>
</body>
</html>
