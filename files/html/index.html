<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Locator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üéâ EventLocator</a>
    </div>
  </nav>

  <section class="hero text-center text-white py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Discover Events Around You</h1>
      <p class="lead">Filter by category, date, and keywords.</p>
    </div>
  </section>

  <div class="container py-5">
    <form id="searchForm" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Search</label>
        <input type="text" class="form-control" id="searchInput" placeholder="e.g. Nairobi Music Fest" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="dateFilter" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Category</label>
        <select class="form-select" id="categoryFilter">
          <option value="">All</option>
          <option value="Music">Music</option>
          <option value="Art">Art</option>
          <option value="Tech">Tech</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">üîç Search</button>
      </div>
    </form>
  </div>

  <footer class="text-center py-4 text-muted">
    &copy; 2025 EventLocator
  </footer>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value;
      const date = document.getElementById("dateFilter").value;
      const category = document.getElementById("categoryFilter").value;

      localStorage.setItem("searchQuery", JSON.stringify({ query, date, category }));
      window.location.href = "events.html";
    });
  </script>
</body>
</html>
